<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gürkan N. Kalkan | Dijital Kartvizit</title>
    <meta name="description" content="Gürkan N. Kalkan kişisel web sitesi ve dijital kartviziti.">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0e76a8; /* LinkedIn Mavisi */
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin: 0;
        }

        .profile-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-img-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            padding: 3px;
            background-clip: content-box;
        }

        .status-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #28c76f;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid #1a1a2e;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .title {
            color: #aeb4c6;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .bio {
            color: #d1d5db;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-btn:hover {
            background: var(--primary-color);
            color: #fff;
            transform: scale(1.1);
        }

        .btn-contact {
            background: #fff;
            color: #1a1a2e;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            width: 100%;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-contact:hover {
            background: #e2e2e2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.15);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="profile-card">
            
            <div class="profile-img-container">
                <img src="./profile.jpg" alt="Gürkan N. Kalkan" class="profile-img">
                <div class="status-badge" title="Online / Müsait"></div>
            </div>

            <h1>Gürkan N. Kalkan</h1>
            <p class="title">Dijital Profesyonel & Teknoloji Meraklısı</p> <p class="bio">
                Profesyonel ağımı genişletiyor ve dijital dünyada yeni projeler geliştiriyorum. İletişime geçmekten çekinmeyin.
            </p>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/nesimigurkankalkan/" target="_blank" class="social-btn" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/gnkalkan" target="_blank" class="social-btn" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:nesimigurkankalkan@gmail.com" class="social-btn" title="E-mail Gönder">
                    <i class="fas fa-envelope"></i>
                </a>
                </div>

            <a href="mailto:nesimigurkankalkan@gmail.com" class="btn btn-contact">
                <i class="fas fa-paper-plane me-2"></i> Bana Ulaşın
            </a>

            <footer>
                &copy; 2026 Gürkan N. Kalkan
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
